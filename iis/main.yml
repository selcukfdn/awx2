---
  - name:  Windows Update
    hosts: all
    gather_facts: false
    tasks:
      windows_iis_role:
      - name: Web-Server
        include_management_tools: true
        include_sub_features: false
        state: absent
        subfeatures:
            - name: Web-Default-Doc
              state: present
            - name: Web-Dir-Browsing
              state: present
            - name: Web-Http-Errors
              state: present
            - name: Web-Static-Content
              state: present
            - name: Web-Http-Logging
              state: present
            - name: Web-Stat-Compression
              state: present
            - name: Web-Filtering
              state: present
      - name: Web-Ftp-Server
        include_management_tools: true
        include_sub_features: false
        state: absent
        subfeatures: []

        windows_iis_websites:
          - name: Default Web Site
            ip: 10.34.2.100
            physical_path: c:\inetpub\wwwroot
            port: 80
            state: started
